<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Images Side by Side</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
        }

        .image-container {
            margin: 10px;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="image-container">
            <img src="\static\diagrams\topfiveareacountry.png" alt="Image 1">
        </div>
        <div class="image-container">
            <img src="\static\diagrams\topfivepopulationcountry.png" alt="Image 2">
        </div>
    </div>
</body>

</html>
